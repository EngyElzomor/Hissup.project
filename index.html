
<html>
    <head>

        
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,600italic,700,700italic" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,600italic,700,700italic" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">

            <script src="js/jquery-3.5.1.min.js"></script>
            <script src="js/popper.min.js"></script>
            <script src="js/bootstrap.min.js"></script>

    </head>

    <body>


     
    <!--contact start-->
    <section class="contactus py-5">
        <div class=" text-center">
            <h1 class="mb-3">Contact Us</h1>
            <img src="images/circle_left.png">
        </div>
        <div class="container contactus-inner mt-5 p-5">
            <div class="row">

                <div class=" col-md-6">
                    <input type="text" placeholder="First Name" class=" w-100 mr-4 my-2 py-4  form-control">
                </div>
                <div class="col-md-6">
                    <input type="text" placeholder="Last Name" class=" w-100 mr-4 my-2 py-4  form-control"> 
                </div>
                <div class=" col-md-6">
                    <input type="email" placeholder="Email" class=" w-100 mr-4 my-2 py-4  form-control">               
                 </div>
                <div class="col-md-6">
                    <input type="number" placeholder="Phone No." class=" w-100 mr-4 my-2 py-4  form-control"> 
                </div>
                <div class="col-md-12">
                    <textarea class="w-100 my-2 py-4  form-control" placeholder="Write Comments"></textarea>
                </div>
                <div class=" m-auto">
                    <button class="mt-4 btn px-5 py-3 font-weight-bold">Submit Now</button>
                </div>
                

            </div>
            

            
            
        </div>
        
    </section>
    <!--contact end-->



        <script src="js/script.js"></script>
    </body>
</html>
